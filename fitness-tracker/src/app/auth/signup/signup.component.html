<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your Email" 
            ngModel 
            name="email"
            email 
            required>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input 
            type="password" 
            matInput 
            placeholder="Your Password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <!-- <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint> -->
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput
                placeholder="Your Birth Date" 
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                name="birthDate"
                required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <mat-checkbox
                ngModel 
                name="agree" 
                required
                color="primary">
                Agree To terms and condition.
            </mat-checkbox>
        <button type="submit" [disabled]="f.invalid" mat-raised-button color="primary">Submit</button>
    </form>
</section>
