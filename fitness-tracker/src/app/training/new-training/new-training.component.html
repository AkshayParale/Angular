<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100px" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time To start workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Select type of training">
                    <mat-option value="crunches">
                        crunches
                    </mat-option>
                    <mat-option value="pushup">
                        Pushup
                    </mat-option>
                    <mat-option value="pullup">
                        pullup
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTrianing()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
